@let favs = (favorites$ | async);
@if (favs?.length) {
  <nav class="favorites" aria-label="Favorite cities">
    <span class="title">Favorites:</span>
    @for (c of favs; track c.name) {
      <div class="pill-wrapper">
        <button type="button"
                class="pill"
                (click)="load(c)"
                [attr.aria-label]="'Load weather for ' + c.name"
                title="Load">
          {{ c.name }}
        </button>
        <button type="button"
                class="x"
                aria-label="Remove {{ c.name }} from favorites"
                (click)="remove(c.name, $event)">
          Ã—
        </button>
      </div>
    }
  </nav>
}
