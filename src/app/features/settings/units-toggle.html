<div class="units" *ngIf="units$ | async as u" role="group" aria-label="Temperature units">
  <button type="button"
          class="seg"
          [class.active]="u==='metric'"
          [attr.aria-pressed]="u==='metric'"
          (click)="set('metric')">°C</button>

  <button type="button"
          class="seg"
          [class.active]="u==='imperial'"
          [attr.aria-pressed]="u==='imperial'"
          (click)="set('imperial')">°F</button>
</div>
