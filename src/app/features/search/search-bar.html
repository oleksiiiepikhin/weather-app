<div class="search">
  <label class="sr-only" for="city">Search city</label>
  <input
    id="city"
    [formControl]="q"
    type="text"
    placeholder="Search cityâ€¦"
    aria-autocomplete="list"
    role="combobox"
    [attr.aria-expanded]="open"
    aria-haspopup="listbox"
    [attr.aria-controls]="open ? 'city-list' : null"
    [attr.aria-activedescendant]="activeId"
    (keydown)="onKeyDown($event)"
  />

  <ul *ngIf="open" id="city-list" class="dropdown" role="listbox">
    <li *ngFor="let c of suggestions; let i = index" role="option"
        [id]="'opt-'+i" [attr.aria-selected]="i === activeIndex">
      <button type="button"
              (click)="choose(c)"
              (mousemove)="hover(i)">
        {{ c.name }} <small *ngIf="c.state || c.country">({{ c.state || c.country }})</small>
      </button>
    </li>
  </ul>
</div>
